<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Results - PartnerScan ⚡</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="toast.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .result-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .result-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .result-header h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .home-btn {
      display: inline-block;
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .result-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
      border: 2px solid #667eea;
    }

    .result-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e3f2fd;
    }

    .flag-summary {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .flag-item {
      background: linear-gradient(135deg, #f0f4ff 0%, #e3f2fd 100%);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid #bbdefb;
    }

    .flag-label {
      font-size: 0.85rem;
      color: #424242;
      margin-bottom: 5px;
    }

    .flag-count {
      font-size: 1.8rem;
      font-weight: 700;
      color: #667eea;
    }

    .verdict {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    .answers-section {
      margin-top: 20px;
    }

    .answers-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 15px;
    }

    .answer-item {
      background: #f8f9fa;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 12px;
      border-left: 4px solid #667eea;
    }

    .answer-question {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 1.05rem;
    }

    .answer-text {
      color: #555;
      margin-bottom: 8px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .answer-flag {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .flag-bright-green { background: #90EE90; color: #006400; }
    .flag-green { background: #98FB98; color: #006400; }
    .flag-light-green { background: #C1FFC1; color: #228B22; }
    .flag-orange { background: #FFD700; color: #FF8C00; }
    .flag-red { background: #FFB6C1; color: #DC143C; }
    .flag-big-red { background: #FF6B9D; color: #8B0000; }

    .error-message {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    @media (max-width: 768px) {
      .result-container {
        padding: 15px;
      }

      .result-header h1 {
        font-size: 1.8rem;
      }

      .result-card {
        padding: 20px;
      }

      .flag-summary {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      
      .flag-label {
        font-size: 0.75rem;
      }
      
      .flag-count {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .flag-summary {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      
      .flag-item {
        padding: 10px;
      }
      
      .flag-label {
        font-size: 0.7rem;
      }
      
      .flag-count {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="result-container">
    <div class="result-header">
      <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px;">
        <img src="/images/logo.png" alt="PartnerScan" style="width: 40px; height: 40px;">
        <h1 style="margin: 0;">PartnerScan</h1>
      </div>
      <a href="/landing" style="display: inline-block; padding: 8px 20px; background: rgba(255, 255, 255, 0.2); color: white; text-decoration: none; border-radius: 15px; font-size: 0.9rem; transition: all 0.3s ease;">
        Visit Website →
      </a>
    </div>

    <div id="result-content">
      <!-- Result will be loaded here -->
    </div>
  </div>

  <script src="result.js"></script>
</body>
</html>
