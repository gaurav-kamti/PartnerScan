<svg width="100%" height="100%" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="shadow-2xl rounded-full">
  <!-- 1. Define the Gradient for the Radar Disc -->
  <defs>
    <linearGradient id="RadarGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <!-- START: Blue is now at the beginning (0% offset) -->
      <stop offset="0%" style="stop-color:#8a7cff;stop-opacity:1" />
      <!-- END: Purple (#764ba2) is now at the end (70% offset) -->
      <stop offset="70%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <!-- Radial Gradient for the center (to add depth) -->
    <radialGradient id="CenterGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#5a47a0; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a3891; stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- 2. Main Radar Disc (filled with the linear gradient) -->
  <circle cx="50" cy="50" r="48" fill="url(#RadarGradient)" opacity="1"/>
  <!-- 3. Concentric Radar Rings (using white stroke) -->
  <circle cx="50" cy="50" r="40" stroke="white" stroke-width="0.5" opacity="1" fill="none"/>
  <circle cx="50" cy="50" r="30" stroke="white" stroke-width="0.5" opacity="1" fill="none"/>
  <circle cx="50" cy="50" r="20" stroke="white" stroke-width="0.5" opacity="1" fill="none"/>
  <!-- 4. Crosshairs (lines) -->
  <line x1="50" y1="2" x2="50" y2="98" stroke="white" stroke-width="1.5" opacity="1"/>
  <line x1="2" y1="50" x2="98" y2="50" stroke="white" stroke-width="1.5" opacity="1"/>
  <!-- 5. Center Target (Darker, filled with radial glow) -->
  <circle cx="50" cy="50" r="10" fill="url(#CenterGlow)" stroke="#94a3ff" stroke-width="0.5" opacity="1"/>
  <!-- 6. Planets/Targets -->
  <circle cx="15" cy="15" r="5" fill="#DC143C" stroke="#FFF" stroke-width="0.3"/>
  <circle cx="75" cy="65" r="5" fill="#FF8C00" stroke="#FFF" stroke-width="0.3"/>
  <circle cx="20" cy="80" r="5" fill="#228B22" stroke="#FFF" stroke-width="0.3"/>
</svg>
